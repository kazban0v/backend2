{% extends 'base.html' %}

{% block content %}
<h1>Удаление задания</h1>
<p>Вы уверены, что хотите удалить задание "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger">"Удалить"</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">"Отмена"</a>
</form>
{% endblock %}
